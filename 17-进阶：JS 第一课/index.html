<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的导航</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header></header>
    <main>
        <div id="mainXX" class="warpper"></div>
    </main>
    <footer></footer>

    <script>
        keys = {
			'0': {0:'q',1:'w',2:'e',3:'r',4:'t',5:'y',6:'u',7:'i',8:'o',9:'p',length:10},
			'1': {0:'a',1:'s',2:'d',3:'f',4:'g',5:'h',6:'j',7:'k',8:'l',length:9},
			'2': {0:'z',1:'x',2:'c',3:'v',4:'b',5:'n',6:'m',length:7},
			'length': 3
		};
        hash = {'q': 'qq.com', 'w': 'weibo.com', 'e': 'ele.me', 'r': 'renren.com', 't': 'tianya.com', 'y': 'youtube.com', 'u': 'uc.com' , 'i': 'iqiyi.com', 'o': 'opera.com', 'p': undefined, 'a': 'acfun.tv', 's': 'sohu.com', 'z': 'zhihu.com', 'm': 'www.mcdonalds.com.cn'
        };
        // 取出 localStorage 中的 zzz 对应的 hash
        hashInLocalStorage = JSON.parse(localStorage.getItem('zzz') || 'null');
        if(hashInLocalStorage){
            hash = hashInLocalStorage;
        };

        // 遍历 keys，生成 div、kbd、button 标签
        index = 0;
        while(index < keys['length']) { // 0 1 2
            div = document.createElement('div');
            mainXX.appendChild(div);
            row = keys[index]; // 第一个数组 第二个数组 第三个数组
            index2 = 0;
            while(index2 < row['length']){ // 10 9 8
                kbd = document.createElement('kbd');
                kbd.textContent = row[index2];
                button = document.createElement('button');
                button.textContent = '编辑';
                button.id = row[index2];
                button.onclick = function (xzkjcnxlkcjlk) {
                    // xzkjcnxlkcjlk['target'] 就是用户点击的元素
                    key = xzkjcnxlkcjlk['target']['id']; // q w e r t
                    x = prompt('给我一个网址') // qq.com
                    hash[key] = x; // hash 变更
                    localStorage.setItem('zzz',JSON.stringify(hash));
                }
                kbd.appendChild(button);
                div.appendChild(kbd);
                index2 = index2 + 1;
            }
            index = index + 1;
        }

        document.onkeypress = function(xzkjcnxlkcjlk){
            key = xzkjcnxlkcjlk['key']; // q w e
            website = hash[key];
            // 模拟地址栏输入网址
            // location.href = 'https://'+website;
            // 新开一个窗口
            window.open('https://'+website,'_blank');
        }
    </script>
</body>
</html>
